<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "RP-GPT Web" }}</title>
  <!-- Google Fonts: Cinzel (titles) + IM Fell English (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=IM+Fell+English:ital@0;1&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            night: '#0f172a',
            ember: '#f97316',
            mist: '#cbd5f5'
          },
          fontFamily: {
            fantasy: ['Cinzel', 'serif'],
            body: ['"IM Fell English"', 'serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
  <script src="{{ url_for('static', filename='fog.js') }}" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
</head>

<body class="bg-night text-slate-100 min-h-screen relative overflow-hidden font-body" hx-boost="true" hx-target="this"
  hx-swap="innerHTML" hx-history-elt="true">
  <div class="fixed inset-0 -z-30 bg-cover bg-center opacity-90"
    style="background-image: url('{{ url_for('static', filename='ui/world_backdrop.png') }}');"></div>
  <div class="fixed inset-0 -z-20 backdrop-overlay"></div>
  <div class="game-frame-shell" aria-hidden="true"></div>

  <!-- Settings Overlay (ESC to toggle) -->
  <div id="settings-overlay" class="settings-overlay hidden">
    <div class="settings-panel">
      <h2 class="settings-title">Settings</h2>
      <form method="post" action="{{ url_for('reset') }}" class="settings-form">
        <button type="submit" class="u-button settings-btn">Reset Game</button>
      </form>
      <button id="settings-close" class="settings-close">Press ESC to close</button>
    </div>
  </div>

  <!-- Main Content (centered within frame) -->
  <div class="app-content">
    {% block content %}{% endblock %}
  </div>

  <script>
    // ESC key toggles settings overlay
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        const overlay = document.getElementById('settings-overlay');
        overlay.classList.toggle('hidden');
      }
    });
    document.getElementById('settings-close')?.addEventListener('click', function () {
      document.getElementById('settings-overlay').classList.add('hidden');
    });
  </script>
</body>

</html>
